version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cryptos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cryptos_db
      POSTGRES_USER: cryptos_user
      POSTGRES_PASSWORD: cryptos_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - cryptos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cryptos_user -d cryptos_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cryptos-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cryptos.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - cryptos-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  cryptos-network:
    driver: bridge
